{% extends "layout.html" %}

{% block content %}

<div class="card">
  <div class="card-header">
    <div>
      <h2 class="card-title">Add a New Spot</h2>
      <p class="card-subtitle">Share a restaurant, cafe, or late-night favorite around Harvard.</p>
    </div>
  </div>

  <form action="/add-spot" method="POST">

    <label>Name</label>
    <input type="text" name="name" required>

    <label class="mt-2">Category</label>
    <input type="text" name="category" placeholder="Restaurant, Cafe, Fast Food, etc.">

    <label class="mt-2">Latitude</label>
    <input type="number" step="0.000001" name="latitude">

    <label class="mt-2">Longitude</label>
    <input type="number" step="0.000001" name="longitude">

    <!-- TAGS -->
    <fieldset class="tag-fieldset mt-3">
      <legend>Tags</legend>

      <div class="tag-checkboxes">
        <label class="tag-check">
          <input type="checkbox" name="late_night" value="1">
          <span>Late Night Eats (open until 1am)</span>
        </label>

        <label class="tag-check">
          <input type="checkbox" name="fine_dining" value="1">
          <span>Fine Dining</span>
        </label>

        <label class="tag-check">
          <input type="checkbox" name="health_conscious" value="1">
          <span>Health Conscious</span>
        </label>

        <label class="tag-check">
          <input type="checkbox" name="affordable" value="1">
          <span>Affordable</span>
        </label>

        <label class="tag-check">
          <input type="checkbox" name="sweet_treat" value="1">
          <span>Sweet Treat</span>
        </label>
      </div>
    </fieldset>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Create spot</button>
      <a href="/spots" class="btn btn-outline">Cancel</a>
    </div>

  </form>
</div>

<p class="mt-3">
  <a href="/spots" class="btn btn-outline">Back to all spots</a>
</p>

{% endblock %}
