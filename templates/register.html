{% extends "layout.html" %}

{% block content %}
<div class="auth-container">

  <h2>Create Harvard Account</h2>

  <form action="/register" method="POST" class="auth-card">

    <label>Email (Harvard only):</label>
    <input type="email" name="email" required placeholder="name@college.harvard.edu">

    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit" class="btn-primary" style="width:100%;">Create account</button>
  </form>

  {% if error %}
    <p class="form-error" style="margin-top:10px;">{{ error }}</p>
  {% endif %}

  <p style="margin-top:15px;">Already have an account?
    <a href="/login">Log in</a>
  </p>

</div>
{% endblock %}
